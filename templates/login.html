<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="imagem/jpg" href="/static/icon apcef.jpg" />
	
    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename= "css/bootstrap.min.css")}}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/static/signin.css")>
  </head>

  <body class="text-center">
	<div style="margin: 0 auto;margin-top: 110px" class="col-md-4 col-md-offset-4">
    <form class="form-signin" action="" method = post>
        {{ form.csrf_token }}
      <img class="mb-4" src="/static/Logo_Apcef.jpg" alt="" width="72%">
	  
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <label class="sr-only">Email</label>
      {{ form.inputEmail(class="form-control", placeholder="Digite seu primeiro Nome ", style="text-transform: uppercase;") }}
      <label for="inputPassword" class="sr-only">Senha</label>
      {{ form.inputPassword(class="form-control", placeholder="DIGITE SEU PIS") }}
      <div class="checkbox mb-3">
        <label>

        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>
	</div>
  </body>
</html>
